<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <link rel="stylesheet" href="./css/photo.css" />
    <style type="text/css">
      #canvas {
        position: absolute;
        left: 0;
        top: 0;
        background-color: #000;
        display: none;
      }
    </style>
  </head>
  <body class="bg">
    <audio id="audio" controls src="./music/again.mp3" autoplay></audio>
    <div class="show">
      <div class="box" id="box">
        <img src="images/1.jpg" class="img1" />
        <img src="images/2.jpg" class="img2" />
        <img src="images/3.jpg" class="img3" />
        <img src="images/4.jpg" class="img4" />
        <img src="images/5.jpg" class="img5" />
        <img src="images/6.jpg" class="img6" />
        <img src="images/7.jpg" class="img7" />
        <img src="images/8.jpg" class="img8" />
        <img src="images/9.jpg" class="img9" />
        <img src="images/10.jpg" class="img10" />
      </div>
    </div>
  </body>
  <script>
    var body = document.body;
    var box = document.getElementById("box");
    body.onmouseenter = function () {
      box.style.backgroundImage = "url('./images/tou.jpg')";
    };
    body.onmouseout = function () {
      box.style.backgroundImage = "";
    };
  </script>
  <!-- music -->
    <script>
      (function () {
        var src = ["./music/again.mp3", "./music/fire.mp3", "./music/xiaolu.mp3"];
        var index = 0;
        var myAudio = document.getElementById("audio");
        window.addEventListener("click", function () {
          myAudio.currentTime = myAudio.duration - 3;
          if (myAudio.paused) {
            myAudio.play();
          }
        });
        myAudio.addEventListener("ended", function () {
          index++;
          index = index === src.length ? 0 : index;
          myAudio.src = src[index];
        });
      })();
    </script>
</html>
